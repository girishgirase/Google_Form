<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Form Using Jquery</title>

    <!-- Google font link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap">

    <!-- jQuery CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <!-- this is a container and -->
    <div class="container">
        <!-- this steps are followed under the container were their is a logo at first -->
        <div class="logo">
            <img src="google-logo.jpg" alt="logo.png">
        </div>
        <!-- this is a form-box -->
        <div class="form-box">
            <h1>Sign in</h1>
            <span>Use your Google Account</span>
            <form>
                <div class="input-box">
                    <input type="email" 
                    name="email" 
                    id="email-field" 
                    class="input-field" 
                    required
                    autofocus 
                    autocomplete="off"
                    />
                    <label for="email-field" class="placeholder">Email or phone</label>
                </div>
                <div class="input-box">
                    <input type="password" 
                    name="password" 
                    id="password-field" 
                    class="input-field" 
                    required
                    />
                    <label for="password-field" class="placeholder">Enter your password</label>
                </div>                 
                <a href="#" class="forgot">Forgot email?</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button class="sign-in">Next</button>
                </div>
            </form>
        </div>
    </div>
   
    
</body>

<!-- jQuery File -->
<script src="main.js"></script>

</html>
